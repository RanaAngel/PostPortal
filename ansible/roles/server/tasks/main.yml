---
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - nodejs
        - npm
        - python3-pip
        - awscli
        - unzip
        - nginx

    - name: Install NVM
      shell: |
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
        source ~/.bashrc
        nvm install --lts
        nvm use --lts

    - name: Download deployment package from S3
      aws_s3:
        bucket: krishna-s3-bucket9
        object: artifact.zip
        dest: /home/ubuntu/artifact.zip
        mode: get
      register: s3_download

    - name: Unzip deployment package
      unarchive:
        src: /home/ubuntu/artifact.zip
        dest: /home/ubuntu/
        remote_src: yes

    - name: Copy environment variables
      copy:
        src: /home/ubuntu/backend/.env
        dest: /home/ubuntu/backend/.env

    - name: Install backend dependencies
      shell: |
        cd /home/ubuntu/backend
        npm install

    - name: Start backend server
      shell: |
        cd /home/ubuntu/backend
        pm2 start index.js --name backend

    - name: Install frontend dependencies
      shell: |
        cd /home/ubuntu/frontend
        npm install

    - name: Build frontend
      shell: |
        cd /home/ubuntu/frontend
        npm run build

    - name: Configure Nginx
      copy:
        src: /path/to/local/nginx.conf
        dest: /etc/nginx/sites-available/default
      notify:
        - Restart Nginx

